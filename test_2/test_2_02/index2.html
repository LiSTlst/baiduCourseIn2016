<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
        var sortCount = aqiData.filter(function(item){
          return (item[1] > 60);
        });
        //对大于60的城市进行排序,在这使用排序的方式,对
        sortCount.sort(function(a, b){
          return b[1] - a[1];
        });
        var numbers=[3,4,1,2,5,2];
        numbers.sort(function(a,b){
          return a-b;
        })
        for(var i=0;i<numbers.length;i++){
          document.write(numbers[i]);
        }
        var aqiList = document.getElementById('aqi-list');
        //将结果显示
        for(var i = 0; i < sortCount.length; i++){
          aqiList.innerHTML += '<li>第' + (i + 1) + '名：' + sortCount[i][0] + '(样例) , ' + sortCount[i][1] + '</li>';
        }
})();

</script>
</body>
</html>
