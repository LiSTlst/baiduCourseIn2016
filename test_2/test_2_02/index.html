<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  var temp;
  for(var i=0;i<aqiData.length;i++){
    for(var j=aqiData.length-1;j>i;j--){
      if(aqiData[j][1]>aqiData[i][1]){
        temp=aqiData[j];
        aqiData[j]=aqiData[i];
        aqiData[i]=temp;
      }
    }
  }
  for(var i=0;i<aqiData.length;i++){
    if(aqiData[i][1]>=60){
      document.getElementById("aqi-list").appendChild(document.createElement("li")).appendChild(document.createTextNode("第"+(i+1)+"名 "+aqiData[i][0]+","+aqiData[i][1]));
    }
  }
})();

</script>
</body>
</html>
